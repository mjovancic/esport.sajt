<!DOCTYPE html>

<body>

    <header>
        <div class="logo">e-Sport Arena</div>
        <nav>
            <ul>
                <li><a href="index.html">Почетна</a></li>
                <li><a href="tournaments.html">Турнири</a></li>
                <li><a href="gallery.html">Галерија</a></li>

                <li><a href="teams.html">Тимови</a></li>
            </ul>
        </nav>
    </header>

<br><br>
    
<main>
    <section class="contact">
        <h1>Контакт</h1>
        <form id="contactForm" novalidate>
            <label for="name">Име и презиме:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Е-мејл:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="password">Лозинка:</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span>

            <label for="confirmPassword">Потврда лозинке:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error" id="confirmError"></span>

            <label for="message">Порука:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span class="error" id="messageError"></span>

            <button type="submit">Пошаљи</button>
        </form>
    </section>
    <br>
</main>
